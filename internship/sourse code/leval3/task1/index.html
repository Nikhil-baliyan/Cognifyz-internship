<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image Gallery -->
    <section>
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="image.png" alt="Image 1">
            <img src="image1.jpg" alt="Image 2">
            <img src="image2.jpg" alt="Image 3">
            <img src="image3.jpg" alt="Image 4">
        </div>
    </section>

    <!-- Slideshow -->
    <section>
        <h2>Image Slideshow</h2>
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="image.png" alt="Slide 1">
            </div>
            <div class="slides fade">
                <img src="image2.jpg" alt="Slide 2">
            </div>
            <div class="slides fade">
                <img src="image3.jpg" alt="Slide 3">
            </div>
            <div class="dot-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>

    <script src="app.js">
      
    </script>
</body>
</html>
